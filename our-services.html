<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Services - TFA</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your stylesheet -->
  <style>
    /* Styles for the service box */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .service-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    .service-box {
      background-color: #fff;
      border: 2px solid black;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      position: relative;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
    }

    .service-box h1 {
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
    }

    .arrow {
      font-size: 3rem;
      margin-top: 20px;
    }

    .explore {
      font-size: 0.9rem;
      margin-top: 10px;
      color: gray;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .explore a {
      text-decoration: none;
      color: gray;
    }

    .explore a:hover {
      color: black;
      transition: color 0.3s ease;
    }

    @media (max-width: 768px) {
      .service-box {
        width: 90%;
        padding: 20px;
      }
      
      .service-box h1 {
        font-size: 1.5rem;
      }

      .arrow {
        font-size: 2.5rem;
      }

      .explore {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

<div class="service-section">
  <div class="service-box">
    <h1>Our Services</h1>
    <div class="arrow">â†“</div>
    <div class="explore"><a href="services.html">Explore</a></div>
  </div>
</div>

</body>
</html>
