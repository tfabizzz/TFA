<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About TFA - The Fine Ace</title>
    <style>
      /* General reset and styling */
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0b3d91; /* Royal Navy Blue */
        color: #fff;
        overflow-x: hidden;
      }

      /* About Section Styling */
      #about {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #0b3d91; /* Royal Navy Blue */
        padding: 50px 20px;
        position: relative;
        text-align: center;
      }

      #about h2 {
        font-size: 48px;
        margin-bottom: 20px;
        position: relative;
        opacity: 0;
        transform: translateY(20px);
        animation: slideIn 1s ease-in forwards;
      }

      #about p {
        font-size: 18px;
        line-height: 1.6;
        max-width: 700px;
        margin: 0 auto;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 2s ease-in forwards 1s;
      }

      #about .image-container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        animation: pulse 2s ease-in-out infinite;
      }

      #about img {
        width: 100%;
        max-width: 300px;
        border-radius: 50%;
        position: relative;
        z-index: 10;
        opacity: 0;
        animation: scaleIn 1.5s ease-in forwards 0.5s;
      }

      /* Animations */
      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
      }

      @keyframes scaleIn {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <!-- About Section -->
    <section id="about">
      <div class="image-container"></div>
      <img src="TFA.png" alt="TFA Founder Image" />

      <div>
        <h2>About The Fine Ace</h2>
        <p>
          The Fine Ace (TFA) helps businesses overcome challenges and grow. With creative strategies and customized solutions, TFA empowers companies to thrive and scale. We partner with you to unlock your business potential and achieve lasting success.
        </p>
      </div>
    </section>
  </body>
</html>
